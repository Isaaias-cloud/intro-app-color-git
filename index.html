<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container">
    <nav class="navbar mb-3 navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aplicación de pruebas de color</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <h2 class="text-center mb-3">Selector de Color RGB</h2>
    
    <div class="color-box mx-auto my-3 shadow-lg rounded" id="colorBox"></div>
    <p class="text-center fw-bold fs-5">Código Hex: <span id="hexCode">#000000</span></p>
    
    <div class="mb-3 controls mx-auto p-4 bg-light shadow rounded">
        <label for="colorPicker" class="form-label fw-semibold">Selecciona un color</label>
        <input type="color" id="colorPicker" class="form-control form-control-color w-50 mx-auto">
        
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="redRange" class="form-label fw-semibold text-danger">Rojo</label>
                <input type="range" id="redRange" class="form-range" min="0" max="255" value="0">
                <input type="number" id="redInput" class="form-control text-center" min="0" max="255" value="0">
            </div>
            <div class="col-md-4">
                <label for="greenRange" class="form-label fw-semibold text-success">Verde</label>
                <input type="range" id="greenRange" class="form-range" min="0" max="255" value="0">
                <input type="number" id="greenInput" class="form-control text-center" min="0" max="255" value="0">
            </div>
            <div class="col-md-4">
                <label for="blueRange" class="form-label fw-semibold text-primary">Azul</label>
                <input type="range" id="blueRange" class="form-range" min="0" max="255" value="0">
                <input type="number" id="blueInput" class="form-control text-center" min="0" max="255" value="0">
            </div>
        </div>
    </div>
    
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 Nombre del Programador. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
